<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-blue">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="nav-link me-3" href="/all">Home</a>
      <a class="nav-link active" aria-current="page" href="/salaryForm">Available Student</a>
      <!--            <a class="nav-link" href="my_book">My Books</a>-->
    </div>
<!--    <a class="nav-link" href="/update">update payment</a>-->
    <form action="/senior2/list" method="GET" class="ms-auto d-flex align-items-center">
      <div class="input-group rounded">
        <input type="text" class="form-control rounded" name="two" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="submit" class="btn btn-info">Search</button>
        <button type="reset" class="btn btn-info">Reset</button>
      </div>
    </form>
  </div>
</nav>
<h2 class="text-center m-3">LIST OF PAYED  SENIOR TWO  STUDENTS</h2>
<table class="table table-striped table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Class</th>
    <th scope="col"> First Name</th>
    <th scope="col">Other Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Date</th>
    <th scope="col">Amount</th>
    <th scope="col">Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="payment : ${payments}">
    <td th:text="${payment.id}"></td>
    <th th:text="${payment.classRoom}"></th>
    <td th:text="${payment.firstName}"></td>
    <td th:text="${payment.minName}"></td>
    <td th:text="${payment.lastName}"></td>
    <td th:text="${payment.feesOfPayment}"></td>
    <td th:text="${payment.feesPaid}"></td>
    <td th:text="${payment.feeBalance}"></td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
