<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Mark List  </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link" href="seniorOne">Senior One</a>
        </div>
        <a class="nav-link" href="api/student/edit/{id}">New Student Register</a>
    </div>
</nav>
<h1 class="text-center m-3">LIST OF SENIOR  ONE STUDENTS </h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Student ID</th>
        <th scope="col">First name</th>
        <th scope="col">Other name</th>
        <th scope="col">Last name</th>
        <th scope="col">Chemistry</th>
        <th scope="col">English</th>
        <th scope="col">Bios</th>
        <th scope="col">CRE</th>
        <th scope="col">French</th>
        <th scope="col">Grade</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of students -->
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.studentFirstName}"></td>
        <td th:text="${student.studentMidName}"></td>
        <td th:text="${student.studentLastName}"></td>
        <td th:text="${student.chemistry}"></td>
        <td th:text="${student.english}"></td>
        <td th:text="${student.bios}"></td>
        <td th:text="${student.cre}"></td>
        <td th:text="${student.french}"></td>
        <td th:text="${student.grade}"></td>

    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
