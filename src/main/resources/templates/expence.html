<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link active" aria-current="page" href="student">Available Student</a>
            <a class="nav-link" href="my_book">My Books</a>
        </div>
        <a class="nav-link" href="studentForm">New Student Register</a>
    </div>
</nav>
<h1 class="text-center">PARENT DETAILS </h1>
<div class="container my-2" style="border: 1px solid black;">
    <form th:action="@{saveParent}" method="post" th:object="${parent}">
        <div class="row g-3">
            <div class="col-md-5">
                <label for="local" class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="local" aria-describedby="emailHelp" name="localDate"
                       required>
            </div>
            <div class="col-md-5">
                <label for="other" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="other" aria-describedby="emailHelp" name="quantity">
            </div>
            <div class="col-md-5">
                <label for="lastName" class="form-label">last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" name="quality"
                       required>
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Item name</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="itemName" required>
            </div>
            <div class="col-md-5">
                <label for="unit" class="form-label">Unit Cost</label>
                <input type="number" class="form-control" id="unit" aria-describedby="emailHelp" name="unitCost"
                       required>
            </div>
            <div class="col-md-5">
                <label for="total" class="form-label">Total Amount</label>
                <input type="number" class="form-control" id="total" aria-describedby="emailHelp" name="totalAmount"
                       required>
            </div>
            <div class="col-md-5">
                <label for="taken" class="form-label">Provide name</label>
                <input type="text" class="form-control" id="taken" aria-describedby="emailHelp"
                       name="takenBy" required>
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="cancel" class="btn btn-primary">Cancel</button>
            </center>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
