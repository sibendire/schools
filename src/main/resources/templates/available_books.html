<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link active" aria-current="page" href="teacher/list">List of teachers</a>
            <a class="nav-link" href="my_book">My Books</a>
        </div>
        <a class="nav-link" href="teacherForm">New Teacher </a>
    </div>
</nav>
<div class="container my-2">
    <h1 class="text-center p-3">LIBRARY</h1>
    <form th:action="@{/save_book}" method="post" th:object="${book}">
        <div class="row g-3 bg-light p-3">
            <div class=" col-md-5">
                <label for="first" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="first" aria-describedby="emailHelp"
                       name="bookTitle"
                       required>
            </div>
            <div class=" col-md-5">
                <label for="other" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="other" aria-describedby="emailHelp"
                       name="authorName">
            </div>
            <div class=" col-md-5">
                <label for="last" class="form-label">Year of publication</label>
                <input type="date" class="form-control" id="last" aria-describedby="emailHelp"
                       name="yearOfPublicity"
                       required>
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="cancel" class="btn btn-primary">Cancel</button>
            </center>
        </div>
    </form>
</div>
</body>
</html>
