<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="home">Home</a>
            <a class="nav-link active" aria-current="page" href="fees/list">Available Payment made</a>
            <a class="nav-link" href="my_book">Update Account</a>
        </div>
        <a class="nav-link" href="paymentForm">New Student pay</a>
    </div>
</nav>
<form class="col-md-4 offset-md-4" th:action="@{/saveFees}" method="post" th:object="${payment}">
    <div class="mb-3">
        <label for="classes" class="form-label">Select student class</label>
        <select class="form-select" id="classes" name="classRoom" required>
            <option value="s1">S.1</option>
            <option value="s2">S.2</option>
            <option value="s3">S.3</option>
            <option value="s4">S.4</option>
        </select>

    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Fill in student first name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" name="firstName" required >
    </div>

    <div class="mb-3">
        <label for="otherName" class="form-label">Fill in student mid name</label>
        <input type="text" class="form-control" id="otherName" aria-describedby="emailHelp" name="minName"  >
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Fill in student last name</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" name="lastName" required >
    </div>
    <div class="mb-3">
        <label for="photo" class="form-label">Enter student profile photo</label>
        <input type="file" class="form-control" id="photo" aria-describedby="emailHelp" name="photo" required >
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Provide Teachers Date of birth</label>
        <input type="date" class="form-control" id="date" aria-describedby="emailHelp" name="feesOfPayment" required >
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Please enter the amount paid </label>
        <input type="number" step="00.0" class="form-control" id="amount" aria-describedby="emailHelp" name="feesPaid" required >
    </div>
    <div class="mb-3">
        <label for="balance" class="form-label">Fees Balance  </label>
        <input type="number" class="form-control" id="balance" aria-describedby="emailHelp" name="feeBalance" required >
    </div>
    <center>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="cancel" class="btn btn-primary">Cancel</button>
    </center>
</form>
</body>
</html>
