<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link active" aria-current="page" href="fees/list">Available Payment made</a>
            <a class="nav-link" href="my_book">Update Account</a>
        </div>
        <a class="nav-link" href="paymentForm">New Student pay</a>
    </div>
</nav>
<div class="container mb-4 bg-light">
    <h1 class="text-center p-3">FEES PAYMENT FORM</h1>
    <form th:action="@{/saveFees}" method="post" th:object="${payment}">
        <div class="row g-3">
            <div class="col-md-5">
                <label for="classes" class="form-label">Select student class</label>
                <select class="form-select" id="classes" name="classRoom" required>
                    <option value="s1">S.1</option>
                    <option value="s2">S.2</option>
                    <option value="s3">S.3</option>
                    <option value="s4">S.4</option>
                </select>

            </div>
            <div class="col-md-5">
                <label for="terms" class="form-label">Select student term </label>
                <select class="form-select" id="terms" name="term" required>
                    <option value="one">ONE</option>
                    <option value="two">TwO</option>
                    <option value="three">THREE</option>
                </select>

            </div>
            <div class="col-md-5">
                <label for="firstName" class="form-label">Fill in student first name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" name="firstName"
                       required>
            </div>

            <div class="col-md-5">
                <label for="otherName" class="form-label">Fill in student mid name</label>
                <input type="text" class="form-control" id="otherName" aria-describedby="emailHelp" name="minName">
            </div>
            <div class="col-md-5">
                <label for="lastName" class="form-label">Fill in student last name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" name="lastName"
                       required>
            </div>
            <div class="col-md-5">
                <label for="date" class="form-label">Provide Date of payment</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" name="feesOfPayment"
                       required>
            </div>

            <div class="col-md-5">
                <label for="amount" class="form-label">Please enter the amount paid </label>
                <input type="number" step="00.0" class="form-control" id="amount" aria-describedby="emailHelp"
                       name="feesPaid" required>
            </div>
            <div class="col-md-5">
                <label for="balance" class="form-label">Fees Balance </label>
                <input type="number" class="form-control" id="balance" aria-describedby="emailHelp" name="feeBalance"
                       required>
            </div>
          <div class="align-center col-md-3 mt-4 mb-4 ">
                    <button type="submit" class="btn btn-primary btn-lg p-3">Save</button>
                    <button type="cancel" class="btn btn-primary btn-lg p-3">Cancel</button>
                </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
