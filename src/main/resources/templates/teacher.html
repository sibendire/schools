<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="home">Home</a>
            <a class="nav-link active" aria-current="page" href="available_books">Available Student</a>
            <a class="nav-link" href="my_book">My Books</a>
        </div>
        <a class="nav-link" href="book_register">New Student Register</a>
    </div>
</nav>
<form class="col-md-4 offset-md-4" th:action="@{/teach}" method="post" th:object="${teacher}">
    <div class="mb-3">
        <label for="firstName" class="form-label">Fill in Teachers first name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" name="firstName" required >
    </div>
    <div class="mb-3">
        <label for="otherName" class="form-label">Fill in Teachers mid name</label>
        <input type="text" class="form-control" id="otherName" aria-describedby="emailHelp" name="midName"  >
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Fill in Teachers last name</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" name="lastName" required >
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Select Teachers gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Please enter Teachers email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" required >
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Enter Teachers Phone Number</label>
        <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" name="phoneNumber" required >
    </div>
    <div class="mb-3">
        <label for="nin" class="form-label">Provide Teaches National Identification Number(NIN)</label>
        <input type="nin" class="form-control" id="nin" aria-describedby="emailHelp" name="nationalIdentificationNumber" required >
    </div>
    <div class="mb-3">
        <label for="birth" class="form-label">Provide Teachers Date of birth</label>
        <input type="date" class="form-control" id="birth" aria-describedby="emailHelp" name="dateOfBirth" required >
    </div>
    <center>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="cancel" class="btn btn-primary">Cancel</button>
    </center>
</form>
</body>
</html>
