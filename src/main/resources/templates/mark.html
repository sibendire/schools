<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="nav-link me-3" href="api">Home</a>
      <a class="nav-link active" aria-current="page" href="/total/marks">Mark List </a>
      <a class="nav-link" href="my_book">My Books</a>
    </div>
    <form action="/total/marks" method="GET" class="ms-auto d-flex align-items-center">
      <div class="input-group rounded">
        <input type="text" class="form-control rounded" name="keyword" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="submit" class="btn btn-info">Search</button>
        <button type="reset" class="btn btn-info">Reset</button>
      </div>
    </form>
  </div>
</nav>
<div class="container my-2">
  <h1 class="text-center p-3">ENTER STUDENT MARKS</h1>
  <form th:action="@{/api/save/marks}" method="post" th:object="${marks}">
    <div class="row g-3 bg-light p-3">
      <div class=" col-md-5">
        <label for="first" class="form-label">Student name</label>
        <input type="text" class="form-control" id="first" aria-describedby="emailHelp" name="studentFirstName"
               required>
      </div>
      <div class=" col-md-5">
        <label for="other" class="form-label">Student other name</label>
        <input type="text" class="form-control" id="other" aria-describedby="emailHelp" name="studentMidName">
      </div>
      <div class=" col-md-5">
        <label for="last" class="form-label">Student last name</label>
        <input type="text" class="form-control" id="last" aria-describedby="emailHelp" name="studentLastName"
               required>
      </div>
      <div class=" col-md-5">
        <label for="chem" class="form-label">CHEMISTRY</label>
        <input type="number" class="form-control" id="chem" aria-describedby="emailHelp" name="chemistry"
               required>
      </div>
      <div class=" col-md-5">
        <label for="eng" class="form-label">ENGLISH</label>
        <input type="number" class="form-control" id="eng" aria-describedby="emailHelp" name="english">
      </div>
      <div class="col-md-5">
        <label for="bios" class="form-label">BIOLOGY</label>
        <input type="number" class="form-control" id="bios" aria-describedby="emailHelp" name="bios"
               required>
      </div>
      <div class="col-md-5">
        <label for="re" class="form-label">CRE</label>
        <input type="number" class="form-control" id="re" aria-describedby="emailHelp" name="cre" required>
      </div>
      <div class="col-md-5">
        <label for="fre" class="form-label">FRENCH</label>
        <input type="number" class="form-control" id="fre" aria-describedby="emailHelp" name="french"
               required>
      </div>
      <center>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="cancel" class="btn btn-primary">Cancel</button>
      </center>
    </div>
  </form>
</div>
</body>
</html>
