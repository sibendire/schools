<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link active" aria-current="page" href="fees/list">Available Payment made</a>
            <a class="nav-link" href="my_book">Update Account</a>
        </div>
        <a class="nav-link" href="paymentForm">New Student pay</a>
    </div>
</nav>
<div class="container mb-4 bg-light">
<h1 class="text-center">Welcome school workers payment model</h1>
<h4 class="text-center p-3">Fill this form to make payment to make payment</h4>
<form >
    <div class="row g-3 bg-light p-3">
    <div class="col-md-5">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="col-md-5">
        <label for="other" class="form-label">Other Name</label>
        <input type="text" class="form-control" id="other">
    </div>
    <div class="col-md-5">
        <label for="last" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last">
    </div>
    <div class="col-md-5">
        <label for="date" class="form-label">Date of payment</label>
        <input type="date" class="form-control" id="date" >
    </div>
    <div class="col-md-5">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount">
    </div>
        <div class="col-md-5">
            <label for="word" class="form-label">Amount in words</label>
            <input type="text" class="form-control" id="word">
        </div>
    <div class="col-md-3">
        <label for="purpose" class="form-label">Please select the purpose of the fund</label>
        <select id="purpose" class="form-select">
            <option selected>Salary</option>
            <option selected>Allowance</option>
        </select>
    </div>
        <div class="col-md-3">
            <label for="department" class="form-label">Please select the department of the employee</label>
            <select id="department" class="form-select">
                <option selected>Teaching</option>
                <option selected>Non teaching</option>
                <option selected>Others</option>
            </select>
        </div>
    <div class="col-md-4">
        <label for="inputZip" class="form-label">If belongs to non specify please</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
        </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
