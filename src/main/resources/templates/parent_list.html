<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-blue">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="nav-link me-3" href="api">Home</a>
      <a class="nav-link active" aria-current="page" href="available_books">Available Student</a>
      <a class="nav-link" href="my_book">My Books</a>
    </div>
    <a class="nav-link" href="book_register">New Student Register</a>
  </div>
</nav>
  <h2 class="text-center m-3">Parent list</h2>
 <table class="table table-striped table">
   <thead>
   <tr>
     <th scope="col">ID</th>
     <th scope="col"> First Name</th>
     <th scope="col">Other Name</th>
     <th scope="col">Last Name</th>
     <th scope="col">Email</th>
     <th scope="col">Contact</th>
     <th scope="col">Photo</th>
     <th scope="col">NIN</th>
     <th scope="col">Sex</th>
     <th scope="col">Occupation</th>
     <th scope="col">Address</th>
     <th scope="col">Sub-county</th>
     <th scope="col">District</th>
   </tr>
   </thead>
   <tbody>
   <tr th:each="parent : ${parents}">
     <td th:text="${parent.id}"></td>
     <td th:text="${parent.firstName}"></td>
     <td th:text="${parent.midName}"></td>
     <td th:text="${parent.lastName}"></td>
     <td th:text="${parent.email}"></td>
     <td th:text="${parent.phoneNumber}"></td>
     <td th:text="${parent.parentPhoto}"></td>
     <td th:text="${parent.nationalIdentificationNumber}"></td>
     <td th:text="${parent.gender}"></td>
     <td th:text="${parent.occupation}"></td>
     <td th:text="${parent.address}"></td>
     <td th:text="${parent.subCounty}"></td>
     <td th:text="${parent.homeDistrict}"></td>

   </tr>
   </tbody>
 </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
