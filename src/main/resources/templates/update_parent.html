<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link active" aria-current="page" href="student">Available Student</a>
            <a class="nav-link" href="my_book">My Books</a>
        </div>
        <a class="nav-link" href="studentForm">New Student Register</a>
    </div>
</nav>
<h1 class="text-center">PARENT DETAILS </h1>
<div class="container my-2" style="border: 1px solid black;">
    <form th:action="@{saveParent}" method="post" th:object="${parent}">
        <input type="hidden" name="id" th:value="${parents.id}">
        <div class="row g-3">
            <div class="col-md-5">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                       name="firstName" required th:value="${parents.firstName}">
            </div>
            <div class="col-md-5">
                <label for="other" class="form-label">Other Name</label>
                <input type="text" class="form-control" id="other" aria-describedby="emailHelp" name="midName"
                       th:value="${parents.minName}">
            </div>
            <div class="col-md-5">
                <label for="lastName" class="form-label">last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                       name="lastName" required th:value="${parents.lastName}">
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Parent email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                       required th:value="${parents.email}">
            </div>
            <div class="col-md-5">
                <label for="phone" class="form-label">Parent phone Number</label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp"
                       name="PhoneNumber" required th:value="${parents.phoneNumber}">
            </div>
            <div class="col-md-5">
                <label for="photo" class="form-label">Students photo</label>
                <input type="file" class="form-control" id="photo" aria-describedby="emailHelp"
                       name="parentPhoto" required th:value="${parents.parentPhoto}">
            </div>
            <div class="col-md-5">
                <label for="nin" class="form-label">Provide Teaches National Identification Number(NIN)</label>
                <input type="nin" class="form-control" id="nin" aria-describedby="emailHelp"
                       name="nationalIdentificationNumber" required th:value="parents.nationalIdentificationNumber">
            </div>
            <div class="col-md-5">
                <label for="gender" class="form-label">Select Parent gender</label>
                <select class="form-select" id="gender" name="gender" required th:value="${parents.gender}">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="col-md-5">
                <label for="parent" class="form-label">Parent occupation</label>
                <input type="text" class="form-control" id="parent" aria-describedby="emailHelp"
                       name="occupation" required th:value="${parents.occupation}">
            </div>

            <div class="col-md-5">
                <label for="home" class="form-label">Home Address</label>
                <input type="text" class="form-control" id="home" aria-describedby="emailHelp"
                       name="address" required th:value="${parents.address}">
            </div>
            <div class="col-md-5">
                <label for="subcounty" class="form-label">Sub-County</label>
                <input type="text" class="form-control" id="subcounty" aria-describedby="emailHelp"
                       name="subCounty" required th:value="${parents.subCounty}">
            </div>
            <div class="col-md-5">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" aria-describedby="emailHelp"
                       name="homeDistrict" required th:value="${parents.homeDistrict}">
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="cancel" class="btn btn-primary">Cancel</button>
            </center>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
