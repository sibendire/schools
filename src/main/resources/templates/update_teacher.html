<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Admission</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="api">Home</a>
            <a class="nav-link active" aria-current="page" href="teacher/list">List of teachers</a>
            <a class="nav-link" href="my_book">My Books</a>
        </div>
        <a class="nav-link" href="teacherForm">New Teacher </a>
    </div>
</nav>
<div class="container my-2">
    <h1 class="text-center p-3">UPDATE TEACHERS RECORDS</h1>
    <form th:action="@{/teach}" method="post" th:object="${teacher}">
        <input type="hidden" name="id" th:value="${teachers.id}">
        <div class="row g-3 bg-light p-3">
            <div class=" col-md-5">
                <label for="firstName" class="form-label">Fill in Teachers first name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" name="firstName"
                       required th:value="${teachers.firstName}">
            </div>
            <div class=" col-md-5">
                <label for="otherName" class="form-label">Fill in Teachers mid name</label>
                <input type="text" class="form-control" id="otherName" aria-describedby="emailHelp" name="midName"
                       th:value="${teachers.midName}">
            </div>
            <div class="col-md-5">
                <label for="lastName" class="form-label">Fill in Teachers last name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" name="lastName"
                       required th:value="${teachers.lastName}">
            </div>
            <div class="col-md-5">
                <label for="gender" class="form-label">Select Teachers gender</label>
                <select class="form-select" id="gender" name="gender" required th:value="${teachers.gender}">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Please enter Teachers email</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                       required th:value="${teachers.email}">
            </div>
            <div class="col-md-5">
                <label for="phone" class="form-label">Enter Teachers Phone Number</label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" name="phoneNumber"
                       required th:value="${teachers.phoneNumber}">
            </div>
            <div class="col-md-5">
                <label for="photo" class="form-label">Enter Teachers profile photo</label>
                <input type="file" class="form-control" id="photo" aria-describedby="emailHelp" name="teachersPhoto"
                       required th:value="${teachers.teachersPhoto}">
            </div>
            <div class="col-md-5">
                <label for="nin" class="form-label">Provide Teaches National Identification Number(NIN)</label>
                <input type="nin" class="form-control" id="nin" aria-describedby="emailHelp"
                       name="nationalIdentificationNumber" required th:value="${teachers.nationalIdentificationNumber}">
            </div>
            <div class="col-md-5">
                <label for="birth" class="form-label">Provide Teachers Date of birth</label>
                <input type="date" class="form-control" id="birth" aria-describedby="emailHelp" name="dateOfBirth"
                       required th:value="${teachers.dateOfBirth}">
            </div>
            <div class="col-md-5">
                <label for="marital" class="form-label">Select Teachers status</label>
                <select class="form-select" id="marital" name="maritalStatus" required
                        th:value="${teachers.maritalStatus}">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="separated">Separated</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <center>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="cancel" class="btn btn-primary">Cancel</button>
            </center>
        </div>
    </form>
</div>
</body>
</html>
